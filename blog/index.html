---
layout: main.html
cssFile: blog
title: blog
---
<h2>posts</h2>

{% for posts in collections.posts reversed %}
<div class="log">
  <h3><a href="{{ posts.url }}">{{ posts.data.title }}</a> - <span class="date">{{ posts.data.published }}</span></h3>
  <p class="desc">{{ posts.data.description }}</p>
</div>
{% endfor %}
